<!doctype html>
<html>
<head><meta charset="utf-8"><title>Plant Doctor</title></head>
<body style="font-family: system-ui; max-width: 720px; margin: 40px auto;">
  <h2>Plant Doctor (RAG + Grad-CAM)</h2>
  <input type="file" id="file" accept="image/*"/>
  <button id="btn">Diagnose</button>
  <pre id="out"></pre>
  <img id="heat" style="max-width:100%; display:none;"/>
  <script>
    const btn = document.getElementById('btn');
    btn.onclick = async () => {
      const f = document.getElementById('file').files[0];
      if(!f) return alert('Choose an image');
      const fd = new FormData(); fd.append('file', f);
      const r = await fetch('/predict', { method:'POST', body: fd });
      const j = await r.json();
      document.getElementById('out').textContent = JSON.stringify(j, null, 2);
      if(j.heatmap_image_b64){
        const img = document.getElementById('heat');
        img.src = 'data:image/png;base64,' + j.heatmap_image_b64;
        img.style.display = 'block';
      }
    };
  </script>
</body>
</html>
